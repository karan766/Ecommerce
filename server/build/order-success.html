<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            width: 64px;
            height: 64px;
            background-color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .checkmark {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        h1 {
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .order-id {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #10b981;
            margin-bottom: 2rem;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: #f59e0b;
            color: white;
        }
        .btn-primary:hover {
            background-color: #d97706;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <span class="checkmark">✓</span>
        </div>
        
        <h1 id="title">Order Completed Successfully!</h1>
        <p class="order-id" id="order-id">Order #<span id="order-number">Loading...</span></p>
        <p class="success-message" id="payment-status">Thank you for your purchase!</p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>

    <script>
        // Extract information from URL
        const urlParams = new URLSearchParams(window.location.search);
        const pathParts = window.location.pathname.split('/');
        
        // Try to get order ID from query parameter first, then from path
        let orderId = urlParams.get('order_id');
        if (!orderId) {
            // Fallback: try to get from path (last segment)
            orderId = pathParts[pathParts.length - 1];
            if (orderId === 'order-success.html' || orderId === '') {
                orderId = null;
            }
        }
        
        const paymentIntent = urlParams.get('payment_intent');
        const paymentIntentClientSecret = urlParams.get('payment_intent_client_secret');
        const isStripePayment = !!paymentIntent;
        
        // Update content
        document.getElementById('order-number').textContent = orderId || 'Unknown';
        
        if (isStripePayment) {
            document.getElementById('title').textContent = 'Payment Successful!';
            document.getElementById('payment-status').innerHTML = '✓ Your payment has been processed successfully';
        }
    </script>
</body>
</html>
